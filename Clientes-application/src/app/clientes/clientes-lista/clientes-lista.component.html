<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">

  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
        {{mensagemSucesso}}
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="mensagemError">
        {{ mensagemError }}
      </div>
    </div>
  </div>

  <div class="row" style="padding-bottom: 1rem">
    <div class="col-md-2">
      <button class="btn btn-success" (click)="novoCadastro()">
        <i class="fa fa-plus"></i> Novo
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de cadastro</th>
            <th></th>
          </tr>
        </thead>
        <!--
              Diretiva utilizada para percorrer o array
              de clientes vindo do service
            -->
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.cpf }}</td>
          <td>{{ cliente.dataCadastro }}</td>
          <td>
            <div class="row ">
              <div class="col">
                <button class="btn btn-primary btn-sm" routerLink="/clientes-form/{{cliente.id}}">
                  <i class="fa fa-edit"></i>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-danger btn-sm" (click)="pepraraDelecao(cliente)" data-toggle="modal"
                  data-target="#modalDelecao">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </div>
          </td>
        </tr>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <div id="modalDelecao" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4>Confirmação</h4>
        </div>

        <div class="modal-body" *ngIf="clienteSelecionado">
          Deseja relamente excluir o registro do cliente <b>{{clienteSelecionado.nome}}</b> ?
        </div>

        <div class="modal-footer">
          <div class="row">
            <div class="col">
              <button class="btn btn-success btn-sm" (click)="deletarCliente()" data-dismiss="modal">Sim</button>
            </div>
            <div class="col">
              <button class="btn btn-secondary btn-sm" data-dismiss="modal">Não</button>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
